mutation SignUp($email: EmailAddress!, $name: String!, $password: String!, $passwordConfirmation: String!) {
  signUp(input: { email: $email, name: $name, password: $password, passwordConfirmation: $passwordConfirmation }) {
    user {
      personal {
        email
        id
        name
      }
      settings {
        currency
      }
    }
  }
}
