mutation UpdateMe($currency: UserCurrency, $email: EmailAddress, $name: String) {
  updateMe(input: { currency: $currency, email: $email, name: $name }) {
    ... on UpdateMeHasChanges {
      user {
        personal {
          email
          id
          name
        }
        settings {
          currency
        }
      }
    }
    ... on UpdateMeNoChanges {
      message
    }
  }
}
